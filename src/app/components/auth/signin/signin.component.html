<section class="signin-container">
  <form #signUserForm="ngForm" (ngSubmit)="onSignIn()">
    <div class="form-group">
      <label for="email"></label>
      <input type="email" [(ngModel)]="userModel.email" name="email" class="form-control" placeholder="Enter email" id="email"
        required email>
    </div>
    <div class="form-group">
      <label for="pwd"></label>
      <input type="password" [(ngModel)]="userModel.password" name="password" class="form-control" placeholder="Enter password"
        id="pwd" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!signUserForm.form.valid">Sign In</button>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/signup">Don't have an account? Sign Up</a>
    </div>
  </form>
</section>
